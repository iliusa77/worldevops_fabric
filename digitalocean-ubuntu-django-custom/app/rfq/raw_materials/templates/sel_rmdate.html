{% extends "base.html" %}

{% block title %}Select Date{% endblock %}



{% block content %}


<div class="box border primary" style="width:40%;">
	<div align="center" class="box-title">
		<h4><i></i></h4>
		<div class="tools hidden-xs">
	  </div>
	</div>
	<div class="box-body big" style="padding-right: 20; padding-left:0;">
		
		<form action="" method="post" class="form-horizontal" role="form" style="padding-right:10%;" >
		{% csrf_token %}

		 <div class="form-group" style="padding-top:10px;">
			<label class="col-sm-5 control-label">Select Start Date</label>
			<div class="col-sm-7">
			  <input class="form-control" type="text" name="date1" id="id_date1" required>
			</div>
		  </div>
		  <div class="form-group">
		  	<label class="col-sm-5 control-label">Select End Date</label>
			<div class="col-sm-7">
				  <input class="form-control" type="text" name="date2" id="id_date2" required>
			</div>
		  </div>
          
            <div class="form-group"  style="padding-top:10px;">
	            <label class="col-sm-5 control-label"></label>
	            <div class="col-sm-7">
		            <button type="submit" class="btn btn-primary">Submit</button>
		            <button type="reset" class="btn btn-primary">Clear</button>
         		</div>
        	</div>

        </form>
	</div>
</div>


{% endblock %}

{% block styles %}

<link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">

{% endblock %}

{% block scripts %}

<script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

<script type="text/javascript">

$(document).ready(function () {
	$("#id_date1").datepicker({ dateFormat: 'yy-mm-dd' });
	$("#id_date2").datepicker({ dateFormat: 'yy-mm-dd' });
});

</script>

{% endblock %}
