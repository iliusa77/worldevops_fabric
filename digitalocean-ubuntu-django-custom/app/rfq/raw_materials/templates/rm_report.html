{% extends "base.html" %}

{% block title %}RM Report{% endblock %}

{% block content %}

<br />
{% if cats|length > 0 %}
<div class="col-md-5">
 <div class="box border primary">
		  <div align="center" class="box-title">
			<h4><i></i>GET REPORT</h4>
			  <div class="tools hidden-xs">
			  </div>
          </div>
		       <div class="box-body big" style="padding-right: 0; padding-left:0;">
			
			      <form class="form-horizontal" role="form" style="padding-right:10%"; method="POST" action="">
			      {% csrf_token %}
			  
			       <div class="form-group">
					<label class="col-sm-5 control-label">Select Date</label>
					   <div class="col-sm-7">
				 	 <input class="form-control" type="text" name="date" id="id_date" required>
					  </div>
			      </div>
                       <div class="form-group">
				<label class="col-sm-5 control-label">Select Product</label>
				<div class="col-sm-7">
				 <select class="form-control" name="pdt" >

		          {% for item in cats %}
		            <option value="{{ item.id }}">{{ item.item }}</option>
		          {% endfor %}

		        </select>
		        
             </div>
			  </div>
          <div class="form-group">

	<tr>
	<td><button "submit" class="btn btn-primary" style="margin-left:45%;">Submit</button></td>
	<td> <button type="reset" class="btn btn-primary"style="width:76px; margin-left:5px;">Cancel</button></td>                                  </tr>
            </div>

                  
      
</div>		
</div>

{% else %}

<div class="alert alert-block alert-danger fade in" style="font-size:18px; width:30%;">Please Add Products </div>

{% endif %}

{% endblock %}

{% block styles %}

<link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">

{% endblock %}

{% block scripts %}

<script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

<script type="text/javascript">

$(document).ready(function () {
	$("#id_date").datepicker({ dateFormat: 'yy-mm-dd' });
});

</script>

{% endblock %}
