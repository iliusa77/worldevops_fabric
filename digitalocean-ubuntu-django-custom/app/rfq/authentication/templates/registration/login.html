<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Cloud Admin | Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<meta name="description" content="">
	<meta name="author" content="">

	{% load staticfiles %}
	
	<link rel="stylesheet" type="text/css" href={% static "css/cloud-admin.css" %} >
	<link rel="stylesheet" type="text/css"  href={% static "css/themes/default.css" %} id="skin-switcher" >
	<link rel="stylesheet" type="text/css"  href={% static "css/responsive.css" %} >

	<link href={% static "font-awesome/css/font-awesome.min.css" %} rel="stylesheet">

	<!-- UNIFORM -->
	<link rel="stylesheet" type="text/css" href={% static "js/uniform/css/uniform.default.min.css" %} />
	<!-- ANIMATE -->
	<link rel="stylesheet" type="text/css" href={% static "css/animatecss/animate.min.css" %} />
	<!-- FONTS -->
	<!-- <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'> -->
</head>
<body class="login">	
	<!-- PAGE -->
	<section id="page">
			<!-- HEADER -->
			<header>
				<!-- NAV-BAR -->
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<div id="logo">
								<a href="index.html"><img src={% static "img/logo/logo.png" %} height="100" alt="logo name" /></a>
							</div>
						</div>
					</div>
				</div>
				<!--/NAV-BAR -->
			</header>
			<!--/HEADER -->
			<!-- LOGIN -->
			<section id="login" class="visible">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<div class="login-box-plain">
								<h2 class="bigintro">Sign In</h2>
								<div class="divide-40"></div>

								<form class="form-signin" method="post" action="{% url 'login' %}">
								{% csrf_token %}
								  <div class="form-group">
									<label for="exampleInputEmail1">Username</label>
									<i class="fa fa-envelope"></i>
									<input type="text" name="username" value="" id="username" class="form-control" placeholder="Enter Username" />
								  </div>
								  <div class="form-group"> 
									<label for="exampleInputPassword1">Password</label>
									<i class="fa fa-lock"></i>
									<input type="password" class="form-control" name="password" placeholder="Enter Password" id="id_password" />
								  </div>
								  <br />
								  <button type="submit" class="btn btn-primary">Submit</button>
								</form>

								{% if eid %}
									<br/>
									<div class="alert alert-block alert-danger fade in">Invalid Login Details!</div>
								{% endif %}

								
							</div>
						</div>
					</div>
				</div>
			</section>
			<!--/LOGIN -->
			
	</section>
	<!--/PAGE -->
	<!-- JAVASCRIPTS -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- JQUERY -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<!-- JQUERY UI-->
	<script src="{{STATIC_URL}}admin/js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js"></script>
	<!-- BOOTSTRAP -->
	<script src="{{STATIC_URL}}admin/bootstrap-dist/js/bootstrap.min.js"></script>
	
	
	<!-- CUSTOM SCRIPT -->
	<script src="{{STATIC_URL}}admin/js/script.js"></script>
	<script>
		jQuery(document).ready(function() {		
			App.setPage("login");  //Set current page
			App.init(); //Initialise plugins and elements
		});
	</script>
	<script type="text/javascript">
		function swapScreen(id) {
			jQuery('.visible').removeClass('visible animated fadeInUp');
			jQuery('#'+id).addClass('visible animated fadeInUp');
		}
	</script>
	<!-- /JAVASCRIPTS -->
</body>
</html>
